<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Anton&family=Indie+Flower&family=Rubik+Moonrocks&display=swap" rel="stylesheet">  
    <title>Lista de tarefas</title>
</head>

<body>

    <div id="principal">
        <div id="titulo">
            Minha lista de tarefas
        </div>

        <div id="addTarefas">

                <input type="text" id="tarefaNova" placeholder="Nova tarefa">
                <button id="btnMais">+</button>

        </div>

        <div class="tarefas">

        </div>
        <div id="placar">

            <hr id="linhaDeSeparacao">

            <div id="placar1">
                <p>Tarefas Efetuadas </p>
                <p class="numbPlacar">0</p>
            </div>

            <div id="placar2">
                <p>Tarefas Pendentes</p>
                <p class="numbPlacar">0</p>
            </div>

        </div>
    </div>

</body>
<script type="text/javascript" src="script.js"></script>

</html>
